<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pentagramma</title>
    <script>
      // SPA fallback per GitHub Pages
      // Se la pagina non esiste, reindirizza a index.html
      const path = decodeURIComponent(window.location.pathname.slice(1));
      if (path && path.indexOf('.') === -1) {
        window.history.replaceState(null, null, window.location.origin + '/?redirect=' + path);
      }
    </script>
  </head>
  <body>
    <!-- Reindirizzamento automatico a index.html -->
    <script>
      if (!window.location.pathname.endsWith('/')) {
        window.location.href = '/';
      }
    </script>
  </body>
</html>
